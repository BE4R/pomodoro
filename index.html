<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        
        <link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body ng-app="pomodoro" ng-controller="mainCtrl">

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Pomodoro Timer</h1>
                <nav>
                    <ul>
                        <li ng-click="add5Min()"><a href="#">5 Min +</a></li>
                        <li ng-click="startTime()" ng-hide="timerRunning"><a href="#">Start</a></li>
                        <li ng-click="stopTime()" ng-hide="!timerRunning"><a href="#">Pause</a></li>
                        <li ng-click="resetTime()"><a href="#">Reset</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container" >
            <div class="main wrapper clearfix">
                  <div class="jumbotron">
                    <section style="text-align: center">
                      <p style="font-family: 'Lemon', cursive"><timer autostart="false" interval="1000" countdown="initialTime">{{hours}} hours {{minutes}} minutes {{seconds}} seconds</timer></p>
                    </section>
                  </div>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>James Jung</h3>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment-with-locales.min.js"></script>
        <script src="node_modules/humanize-duration/humanize-duration.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-timer/1.3.3/angular-timer.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
